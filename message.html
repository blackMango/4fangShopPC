<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery-1.12.2.js"></script>

<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/message.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="utf-8">
<title>第四方平台商城</title>
</head>

<body>

<section id="section">
	<div class="overflowH">
    	<h3>昵<del>昵称</del>称：</h3>
        <input type="text">
    </div>
	<div class="overflowH">
    	<h3>邮<del>昵称</del>箱：</h3>
        <input type="tel">
    </div>
	<div class="overflowH">
    	<h3>邮政编码：</h3>
        <input type="tel">
    </div>
	<div class="overflowH">
    	<h3>真实姓名：</h3>
        <input type="text">
    </div>
	<div class="overflowH">
    	<h3>手机号码：</h3>
        <input type="tel">
    </div>
	<div class="overflowH">
    	<h3>性<del>昵称</del>别：</h3>
        <input type="radio" name="user" checked>
        <span>男</span>
        <input type="radio" name="user">
        <span>女</span>
    </div>
	<div class="overflowH">
    	<h3>生<del>昵称</del>日：</h3>
        <select>
        	<option selected>请选择年</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
        </select>
        <select class="marg">
        	<option selected>请选择月</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select>
        	<option selected>请选择日</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
	<div class="overflowH">
    	<h3>所在地区：</h3>
        <select>
        	<option selected>请选择省</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select class="marg">
        	<option selected>请选择市</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select>
        	<option selected>请选择</option>
            <option>西城区</option>
            <option>东城区</option>
            <option>朝阳区</option>
            <option>顺义区</option>
        </select>
    </div>
	<div class="overflowH">
    	<h3>详细地址：</h3>
        <input type="text">
    </div>
</section>
<a href="#"><div id="button">提交</div></a>


</body>
</html>
